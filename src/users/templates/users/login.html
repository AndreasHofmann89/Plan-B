{% extends "ticket/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section planb-window planb-text mt-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{  form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark bg-orange text-dark" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted text-orange">
                Need An Account? <a class="ml-2 text-orange" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
